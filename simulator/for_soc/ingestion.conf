# common configuration

## Connection
# Avro Server Protocol : https or http or netty or flatbuffers
simulator.avro.server.protocol=flatbuffers
# Avro Server Host: ip or hostname
simulator.avro.server.host=localhost
# Avro Server Port: port number
simulator.avro.server.port=50051

# valid values include:
#     unary-batch (unary rpc batch fbs)
#     unary-batch-blocking (blocking unary rpc batch fbs)
#     bidi-observer (bidirectional streaming observer)
#     bidi-batch (bidirectional streaming observer for batch at generator-side creating fbs)
# default value is bidi-batch
simulator.fbs.send.type=unary-batch

simulator.grpc.compression=true

# Send Type
# 0 - Batch Records , 1 - One record
simulator.log.send-type=0

# simulator.log.public.infolog.data-setting={"devid":['16000','21000','33000','47000'],"vd":['vdom1','vdom2','vdom3','vdom4']}
simulator.log.public.infolog.data.setting={"devid":['16000','21000','33000','47000'],"vd":['vdom1','vdom2','vdom3','vdom4']}

## ------------Send Type for 0 - Batch Records  ---------- ## 
# the frequency to calculate EPS and monitor thread status
# Unit:second 
simulator.log.batch.monitor.interval=3

# Event Time Type
# 0 - Current Time , 1 - Custom Time
simulator.log.batch.time.type=0
# if Custom Time, need to set eventTime beginTime
# Time Format : e.g. 2019-01-29 00:00:00
simulator.log.batch.time.begin=2019-01-29 00:00:00

# Stop Type: 0 - NOT Stop , 1 - Up to n records, 2 - Time period, 3 - End Time
simulator.log.batch.stop.type=0
# (necessary when 1 - Up to n records)a number. 
simulator.log.batch.stop.records-limit=2000000000
# (necessary when 2 - Time period) a number + s/m/h/d 
# s- second, m - minute, h - hour, d - day
simulator.log.batch.stop.period=1h
# (necessary when 3 - Time) Time format: e.g. 2019-01-30 00:00:00
simulator.log.batch.stop.endtime=2019-12-30 00:00:00

# Data Template directory: 
# Related path : base on {Simulator home}
# or Absolute path
# /your/path/templates/batch/excel
simulator.log.batch.templates.dir=templates/dump/syslog
# Template Type: 1- excel, 2 - freemarker {?}, 3 - syslog
simulator.log.batch.templates.type=3

# threads n : threads for each log type
# Note : the total threads will be n(type-threads) * m(types) 
simulator.log.batch.type.thread.count=1
# connections n : connections for each log type
# Note : the total connections will be n(type-connections) * m(types)  
simulator.log.batch.type.client.connection.count=1

# the capacity of the data queue for generators and senders
simulator.log.batch.cache.queue.capacity=10
# the size of event data array in an IERquest object
simulator.log.batch.batch-size=10

# Data log types setting
# Separated by comma, specify a range using hyphen-minus e.g. 13-20, 23, 25-29
simulator.log.batch.logtypes=28

## ------------Send Type for 0 : End  ---------- ##

## ------------Send Type for 1 - One record  ---------- ##
# Data log types setting
# Separated by comma, specify a range using hyphen-minus e.g. 13-20, 23, 25-29
simulator.log.one.logtype=30

# Data Template file: 
# Related path : base on {Simulator home}
# or Absolute path
# /your/path/templates/one/syslog/29_FGTTraffic.log or /your/path/templates/one/syslog
simulator.log.one.template.file=templates/dump/syslog/
# Template Type: 1- excel, 2 - freemarker 3 - syslog
simulator.log.one.template.type=3
# Destination Type: 1 - server, 2 - database 
simulator.log.one.send.destination.type=1
#{"database":"db_log_public","adom":"10001"}
simulator.log.one.send.database.setting=
# d - day, h - hour, m - minute
# 7d: time within 7 days
simulator.log.one.send.generate.time.period=7d

## ------------Send Type for 1 : End  ---------- ##

